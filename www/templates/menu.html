<ion-side-menus enable-menu-with-back-views="false" id="sideMenu">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list id="listMenu">
        <ion-item class="item-icon-left" menu-close ng-click="login()">
          <i class="icon ion-clipboard"></i>
          Projets
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-android-star"></i>
          Favoris
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/browse">
          <i class="icon ion-gear-b"></i>
          Paramètres
        </ion-item>
        <ion-item class="item-icon-left" menu-close id="disconnect" ng-click="SignOut()">
          <i class="icon ion-power"></i>
          Se déconnecter
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
