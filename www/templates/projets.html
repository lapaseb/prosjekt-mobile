<ion-view view-title="Projets" id="projetsPage">
  <ion-content class="padding">

	<div class="card" ng-repeat="(key, projet) in projets" ng-click="goToProjet('{{ key }}')">
		<div class="cardTitle">
			<h3>{{ projet.projetNom }}</h3>
		</div>

		<div class="cardFav">
			<i class="material-icons">favorite_border</i>
		</div>

		<div class="cardContent">
			
		</div>

		<center>{{ projet.progression }}%</center>
		<div class="progress">
			<div class="determinate" ng-class="projet.progression <= 30 ? 'redBar' : ''" style="width:{{ projet.progression }}%"></div>
		</div>
	</div>

  </ion-content>

  <a class="btn-floating btn-large waves-effect waves-light addButtonBottomRight complement" href="#/app/addProjet"><i class="material-icons">add</i></a>
</ion-view>
